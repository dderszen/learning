<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>YerbaMate Rating</title>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Product</option>
                <option value="verdemate">Verde Mate</option>
                <option value="guarani">Guarani</option>
                <option value="soulmate">Soul Mate</option>
                <option value="yaguar">Yaguar</option>
                <option value="pajarito">Pajarito</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.5" max="5" placeholder="Rate 1 - 5" disabled>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>YerbaMate</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="verdemate">
                    <td>VerdeMate</td>
                    <td>
                        <div class="leafs-outer">
                            <div class="leafs-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="guarani">
                    <td>Guarani</td>
                    <td>
                        <div class="leafs-outer">
                            <div class="leafs-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="soulmate">
                    <td>SoulMate</td>
                    <td>
                        <div class="leafs-outer">
                            <div class="leafs-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="yaguar">
                    <td>Yaguar</td>
                    <td>
                        <div class="leafs-outer">
                            <div class="leafs-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="pajarito">
                    <td>Pajarito</td>
                    <td>
                        <div class="leafs-outer">
                            <div class="leafs-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
